<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0+HS1NUe+g7PLx3GPE3zLeW/ePcR8WCkEDl9W+JckhaSrs3RpsPcE1cXtOCOhF9" crossorigin="anonymous">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .mt-3 {
            margin-top: 20px;
        }
        /* Adjusted CSS for card header */
        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 15px 15px 0 0;
            padding: 10px; /* Smaller padding */
            margin-bottom: 20px; /* Increased margin */
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        /* Estilos para el botón */
        .custom-button {
            background-color: #007bff; /* Color azul */
            color: #fff; /* Color del texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            padding: 10px 20px; /* Relleno interno */
            cursor: pointer; /* Cambia el cursor al pasar el ratón */
            transition: background-color 0.3s ease; /* Transición suave */
            display: block; /* Para centrar el botón */
            margin: auto; /* Para centrar el botón */
        }
        .custom-button:hover {
            background-color: #0056b3; /* Color de fondo al pasar el ratón */
        }
        /* Estilos para los mensajes de error */
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card-header">
        <h2>Sign up</h2>
    </div>
    <form method="post" id="signup-form" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div id="username-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div id="password-error" class="error-message"></div>
        </div>
        <!-- Botón actualizado con estilos personalizados -->
        <button type="submit" class="btn custom-button">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
</div>

<script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        var isValid = true;

        if (name === '') {
            document.getElementById('name-error').innerText = 'Name is required';
            isValid = false;
        } else {
            document.getElementById('name-error').innerText = '';
        }

        if (username === '') {
            document.getElementById('username-error').innerText = 'Username is required';
            isValid = false;
        } else {
            document.getElementById('username-error').innerText = '';
        }

        if (email === '') {
            document.getElementById('email-error').innerText = 'Email is required';
            isValid = false;
        } else if (!validateEmail(email)) {
            document.getElementById('email-error').innerText = 'Please enter a valid email address';
            isValid = false;
        } else {
            document.getElementById('email-error').innerText = '';
        }

        if (password === '') {
            document.getElementById('password-error').innerText = 'Password is required';
            isValid = false;
        } else {
            document.getElementById('password-error').innerText = '';
        }

        return isValid;
    }

    function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }
</script>

</body>
</html>
